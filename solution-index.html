<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
</head>
<body>
    <h1>My First Calculator</h1>

    <p>Let's make a simple calculator together :)</p>
    
    <button onClick={startCalculator()}>START CALCULATOR</button>
    
    <br></br>
    
    <button onClick={addNumber()}>Add</button>
    
    <button onClick={subtractNumber()}>Subtract</button>
    
    <button onClick={multiplyNumber()}>Multiply</button>
    
    <button onClick={divideNumber()}>Divide</button>
    
    <br></br>
    
    <button onClick={clearCalculator()}>CLEAR CALCULATOR</button>
</body>
  <script src="./calculator.js"></script>
</html>
